{% extends "database_base.html" %}

{% block extra_styles %}
<style type="text/css">
</style>
{% endblock %}

{% block content %}
<h2>{{ colname }}({{ size }})</h2>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>&nbsp;</th>
        </tr>
    </thead>
    <tbody>
        {% for doc in documents %}
        <tr>
            <td>
                <span><a href="/database/collection/{{ colname }}/document/{{ doc.id }}">{{ doc.id }}</a></span>
            </td>
            <td>
                <span><a href="/database/collection/{{ colname }}/document/{{ doc.id }}/del">del</a></span>
            </td>
        </tr>
        {% endfor %}
    </tbody>
    <tfoot>
        <tr>
            <td>&nbsp;</td>
            <td>
                <span class="add"><a href="/database/collection/{{ colname }}/document/add">+</a></span>
            </td>
        </tr>
    </tfoot>
</table>
{% endblock %}
